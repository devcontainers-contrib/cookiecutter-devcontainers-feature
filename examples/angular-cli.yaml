default_context:
  base_dir: features
  description: Angular CLI is a command-line interface tool that you use to initialize, develop, scaffold, and maintain Angular applications directly from a command shell.
  feature_name: Angular CLI
  feature_id: angular-cli
  test_command: ng --help
  gitrepo: http://github.com/devcontainers-contrib/features
  version: 1.0.0
  content:
    npm:
    - package_name: "@angular/cli"
      display_name: Angular CLI
      version_alias: version
      default: latest
      exposed: true
      optional: false
    aptget: []