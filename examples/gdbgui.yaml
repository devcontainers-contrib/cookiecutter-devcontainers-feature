default_context:
  base_dir: features
  description: gdbgui is a browser-based frontend to gdb (gnu debugger).
  feature_name: gdbgui
  feature_id: gdbgui
  test_command: gdbgui --version
  gitrepo: http://github.com/devcontainers-contrib/features
  version: 1.0.0
  content:
    pipx:
    - package_name: gdbgui
      display_name: gdbgui
      version_alias: version
      default: latest
      exposed: true
      optional: false
    aptget: []
