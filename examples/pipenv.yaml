default_context:
  base_dir: features
  description: Pipenv automatically creates and manages a virtualenv for your projects.
  feature_name: Pipenv
  feature_id: pipenv
  test_command: pipenv --version
  gitrepo: http://github.com/devcontainers-contrib/features
  version: 1.0.0
  content:
    pipx:
    - package_name: pipenv
      display_name: Pipenv
      version_alias: version
      default: latest
      exposed: true
      optional: false
    aptget: []